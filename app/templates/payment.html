{% extends "base.html" %}

{% block title %}Make Payment{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/payment.css') }}">

<div class="payment-container">
    <h1>Make Payment</h1>
    <p>Please complete the payment to activate your account.</p>

    <!-- Simulated Payment Form -->
    <form action="{{url_for('auth.create_account')}}" method="POST">
        <div class="form-group">
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card_number" placeholder="1234 5678 9101 1121" required>
        </div>

        <div class="form-group">
            <label for="expiry">Expiry Date:</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
        </div>

        <div class="form-group">
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" required>
        </div>

        <div class="form-group">
            <label for="name">Name on Card:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="amount">Amount:</label>
            <p>â‚¹1,245 (for 1 camera)</p>
        </div>

        <button type="submit" class="btn btn-primary">Confirm Payment</button>
    </form>
</div>

{% endblock %}
